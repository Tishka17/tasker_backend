{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm">
        Login: {{user.login}} <br/>
        Name: {{user.name or ""}} <br/>
        Public Visibility: {{user.public_visibility}} <br/>
        Subscribers Visibility: {{user.subscribers_visibility}} <br/>

        <form action="/logout" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
{% endblock %}
