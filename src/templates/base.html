<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="my-container">
    <main> {% block content %}{% endblock %}
    </main>
    {% if current_user %}
        <nav class="drawer-fixed">
            <div class="account-header elevation-toolbar">

                <p class="font-title caption">{{ current_user.name }}</p>

                <form action="/logout" method="post" class="toolbar-button-group">
                    <input class="toolbar-button material-icons material-icons-24" type="submit" value="exit_to_app"/>
                </form>

            </div>
            <div class="list">
                <h4 class="font-caption list-caption">Задачи</h4>
                <a href="/tasks" class="list-item-1line font-body1 list-item">
                    <i class="material-icons material-icons-24 list-item-icon" style="color: rgba(230, 81, 0, 0.87)">today</i>Сегодня
                </a>
                <a href="/tasks" class="list-item-1line font-body1 list-item">
                    <i class="material-icons material-icons-24 list-item-icon">today</i>Завтра
                </a>
                <a href="/tasks" class="list-item-1line font-body1 list-item">
                    <i class="material-icons material-icons-24 list-item-icon">view_week</i>Неделя
                </a>
                <a href="/tasks" class="list-item-1line font-body1 list-item">
                    <i class="material-icons material-icons-24 list-item-icon">more_horiz</i>Ещё
                </a>
                <a href="/tasks/new" class="list-item-1line font-body1 list-item">
                    <i class="material-icons material-icons-24 list-item-icon">add</i>Добавить
                </a>

                <h4 class="font-caption list-caption">Друзья</h4>
                <a href="/friends" class="list-item-1line font-body1 list-item">
                    <i class="material-icons material-icons-24 list-item-icon"
                       style="color: rgba(1, 87, 155, 0.87)">people</i>Список
                </a>
                <a href="/feed" class="list-item-1line font-body1 list-item">
                    <i class="material-icons material-icons-24 list-item-icon"
                       style="color: rgba(183, 28, 28, 0.87)">whatshot</i>Лента
                </a>
                </ul>
            </div>
        </nav>
    {% endif %}
    <aside class="drawer-fixed" style="display: none">
        {% block details %}{% endblock %}
    </aside>
</div>
<footer style="display: none">This is the footer.</footer>
</body>
</html>
