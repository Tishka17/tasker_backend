{% extends "base.html" %}
{% block content %}

<div class="row justify-content-md-center my-3">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="login">Login:</label>
                        <input class="form-control" type="text" name="login" id="login" value="{{login}}"/>

                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" name="password" id="password" value="{{password}}"/><br/>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Войти">
                        <a class="btn-light btn" href="https://oauth.vk.com/authorize?client_id={{client_id}}&response_type=code&redirect_uri=http://tasker.itishka.org:5000/login/vk">
                            <img src="/static/vk.png">
                        </a>
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
