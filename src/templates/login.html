{% extends "base.html" %}
{% block content %}

<div class="row justify-content-md-center my-3">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input class="form-control" type="text" name="login" id="login" value="{{login}}"/>

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" value="{{password}}"/>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Войти">
                    <a class="btn-light btn"
                       href="https://oauth.vk.com/authorize?client_id={{vk_client_id}}&response_type=code&redirect_uri={{vk_redirect_url}}">
                        <img src="/static/vk.png">
                    </a>
                    <a class="btn-light btn"
                       href="https://accounts.google.com/o/oauth2/v2/auth?client_id={{google_client_id}}&response_type=code&redirect_uri={{google_redirect_url}}&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile">
                        <img src="/static/google.png">
                    </a>
                    <a class="btn-light btn"
                       href="https://accounts.google.com/o/oauth2/v2/auth?client_id={{google_client_id}}&response_type=code&redirect_uri={{google_redirect_url}}&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile">
                        <img src="/static/facebook.png">
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
