{% macro render_task_item(task) %}

    <li>
        <a href="{{ url_for("pages.get_task", task_id=task.id) }}" class="body">
            {% if task.title %}
                <h3>{{ task.title }}</h3>
            {% endif %}
            <p>{{ task.description }}</p>
        </a>
        {% if task.deadline %}
            <div class="deadline">Сделать до: {{ task.deadline }}</div>
        {% endif %}

    </li>
{% endmacro %}
