{% macro render_task_item(task) %}


    <a href="{{ url_for("pages.get_task", task_id=task.id) }}" class="list-item-3lines font-body1 list-item">
        {{ task.title }}
        {% if task.deadline %}
            <div class="font-body2">Сделать до: {{ task.deadline }}</div>
        {% endif %}
        <div class="font-secondary">{{ task.description }}</div>
    </a>

{% endmacro %}
